<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="site-header">
    <h1 class="site-title">My Website</h1>
    <nav class="navbar" aria-label="Primary">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2 class="hero-title">Products</h2>
    <p class="hero-subtitle">Discover items curated for you.</p>
    <button class="hero-cta" type="button">Shop Now</button>
  </section>

  <section class="products" aria-label="Product list">
    <div class="card">
      <img src="assets/shoes.png" alt="Pair of shoes" />
      <p>Shoes</p>
    </div>
    <div class="card">
      <img src="assets/watch.jpg" alt="Wrist watch" />
      <p>Watch</p>
    </div>
  </section>

  <form id="contactForm" class="contact" aria-label="Contact form">
    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <textarea name="message" placeholder="Message" rows="4" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <footer>
    <p>Â© 2025 MyWebsite</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
